<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="grid-container">

        <div class="grid-items" id="screen"></div>
        <div class="grid-items" class="numbers">1</div>
        <div class="grid-items" class="numbers">2</div>
        <div class="grid-items" class="numbers">3</div>
        <div class="grid-items" id="plus">+</div>
        <div class="grid-items" class="numbers">4</div>
        <div class="grid-items" class="numbers">5</div>
        <div class="grid-items" class="numbers">6</div>
        <div class="grid-items" id="minus">-</div>
        <div class="grid-items" class="numbers">7</div>
        <div class="grid-items" class="numbers">8</div>
        <div class="grid-items" class="numbers">9</div>
        <div class="grid-items" id="multiply">x</div>
        <div class="grid-items" id="C">C</div>
        <div class="grid-items" class="numbers">0</div>
        <div class="grid-items" id="equal">=</div>
        <div class="grid-items" id="slash">/</div>

        <div class="footer">
            <p>Made in India with &hearts; </p>
        </div>

    </div>
    
</body>
</html>
