<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>keyboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">~</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">0</div>
        <div class="grid-item">Delete</div>
        <div class="grid-item">Tab</div>
        <div class="grid-item">Q</div>
        <div class="grid-item">W</div>
        <div class="grid-item">E</div>
        <div class="grid-item">R</div>
        <div class="grid-item">T</div>
        <div class="grid-item">Y</div>
        <div class="grid-item">U</div>
        <div class="grid-item">I</div>
        <div class="grid-item">O</div>
        <div class="grid-item">P</div>
        <div class="grid-item">\</div>
        <div class="grid-item">Caps</div>
        <div class="grid-item">A</div>
        <div class="grid-item">S</div>
        <div class="grid-item">D</div>
        <div class="grid-item">F</div>
        <div class="grid-item">G</div>
        <div class="grid-item">H</div>
        <div class="grid-item">J</div>
        <div class="grid-item">K</div>
        <div class="grid-item">L</div>
        <div class="grid-item" id="enter">Enter</div>
        <div class="grid-item">Shift</div>
        <div class="grid-item">Z</div>
        <div class="grid-item">X</div>
        <div class="grid-item">C</div>
        <div class="grid-item">V</div>
        <div class="grid-item">B</div>
        <div class="grid-item">N</div>
        <div class="grid-item">M</div>
        <div class="grid-item">&lt;</div>
        <div class="grid-item">&gt;</div>
        <div class="grid-item" id="shift">Shift</div>
        <div class="grid-item"><img src="globe-solid.svg" alt="globe"></div>
        <div class="grid-item">Ctrl</div>
        <div class="grid-item">Opt</div>
        <div class="grid-item">Alt</div>
        <div class="grid-item" id="space">Space</div>
        <div class="grid-item">Alt</div>
        <div class="grid-item">Option</div>
        <div class="grid-item">&larr;</div>
        <div class="grid-item">&rarr;</div>
    </div>
    
</body>
</html>
